<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belajar Rangkaian Paralel (3 Kabel)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 80px;
      color: white;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
    }
    .circuit-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('paralel.png'); /* Gambar background opsional */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .wire {
      position: absolute;
      background: green;
      height: 9px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .wire.off {
      background: red;
    }
    .lamp {
      position: absolute;
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 20px yellow;
      transition: 0.3s;
    }
    .lamp.off {
      background: #eaeced;
      box-shadow: none;
    }

    /* Posisi lampu dan kabel */
    #lamp1 { top: 175px; left: 60%; }
    #lamp2 { top: 425px; left: 60%; }

    #wire1 { top: 352px; left: 450px; width: 200px; }
    #wire2 { bottom: 281px; left: 450px; width: 200px; }
  </style>
</head>
<body>

    <div class="title">Belajar Rangkaian Paralel</div>
    
    <div class="circuit-container">
      <div class="wire" id="wire1" onclick="toggleWire('lamp1', this)"></div>
      <div class="wire" id="wire2" onclick="toggleWire('lamp2', this)"></div>
  
      <div class="lamp" id="lamp1"></div>
      <div class="lamp" id="lamp2"></div>
    </div>
  
    <script>
      function toggleWire(lampId, wireElement) {
        wireElement.classList.toggle('off');
        const lamp = document.getElementById(lampId);
  
        if (wireElement.classList.contains('off')) {
          lamp.classList.add('off');
        } else {
          lamp.classList.remove('off');
        }
      }
    </script>
    <button onclick="location.href='index.html'" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 8px 16px;
    font-size: 14px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  ">
    Kembali
    </button>
  
  </body>
  </html>
