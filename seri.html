<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belajar Rangkaian Seri</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 100px;
      color: white;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
    }
    .circuit-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('seri.png'); /* Ini gambar latar kamu */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .wire {
      position: absolute;
      background: green;
      height: 9px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .wire.off {
      background: red;
    }
    .lamp {
      position: absolute;
      width: 120px;
      height: 120px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 20px yellow;
      transition: 0.3s;
    }
    .lamp.off {
      background: gray;
      box-shadow: none;
    }

    /* Sementara contoh posisi lampu dan kabel */
    #lamp1 { top: 21%; left: 505px; }
    #lamp2 { top: 21%; right: 530px; }

    #wire1 { bottom: 173px; left: 63%; width: 11%; }
  </style>
</head>
<body>
    <div class="title">Belajar Rangkaian Seri</div>
    
    <div class="circuit-container">
      <div class="wire" id="wire1" onclick="toggleWire(this)"></div>
      <div class="wire" id="wire2" onclick="toggleWire(this)"></div>
      <div class="wire" id="wire3" onclick="toggleWire(this)"></div>
      <div class="lamp" id="lamp1"></div>
      <div class="lamp" id="lamp2"></div>
    </div>
    
    <script>
      function toggleWire(wire) {
        wire.classList.toggle('off');
        updateCircuit();
      }
    
      function updateCircuit() {
        const wires = document.querySelectorAll('.wire');
        const lamps = document.querySelectorAll('.lamp');
    
        let broken = false;
        wires.forEach(w => {
          if (w.classList.contains('off')) {
            broken = true;
          }
        });
    
        lamps.forEach(lamp => {
          if (broken) {
            lamp.classList.add('off');
          } else {
            lamp.classList.remove('off');
          }
        });
      }
    </script>
    <button onclick="location.href='index.html'" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 8px 16px;
    font-size: 14px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  ">
    Kembali
    </button>
  
    </body>
    </html>
